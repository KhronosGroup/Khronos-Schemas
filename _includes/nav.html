
  <nav class="container">
    {%- if page_paths -%}
    {%- for path in page_paths -%}
    {%- assign my_page = site.pages | where: "path", path | first -%}
    {%- if my_page.title -%}
    <a class="btn" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
    {%- endif -%}
    {%- endfor -%}
    {%- endif -%}
  </nav>
